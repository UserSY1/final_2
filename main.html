	<div>
		<img id = itemLoad src = "main/item.png">

		<img onclick = "moveLeft()" class = look id = rarrow src = "main/rarrow.png">
	</div>

	<script type="text/javascript">
		
		let lookNow = 0;
		const totalImages = 3;

		function moveLeft(){

			lookNow--;

			if(lookNow < 0 ){
				lookNow = totalImages;
			}
			changeBackground()
		}	
		
		function moveRight(){

			lookNow++;

			if(lookNow > totalImages ){
				lookNow = 0;
			}
			changeBackground()
		}	

		function changeBackground(){
			
			const background = document.getElementById('background');
			background.src = `main/image${lookNow}.png`;
		}

	</script>
